<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/instaa.png"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="special-symbols" >copy_all</span>
            </div>
            <div class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details">
                        <label class="title">
                            Password Length
                        </label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="30" value="10" step="1">
                </div>

                <div class="pass-settings">
                    <label class="title">
                        Pass Settings
                    </label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label class="lowercase">Lowercase (a-z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase">
                            <label class="uppercase">Uppercase (A-Z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers">
                            <label class="numbers">Numbers (0-9)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols">
                            <label class="symbols">Symbols (!-$^+)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="exc-duplicate">
                            <label class="exc-duplicate">Exclude Duplicate</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="spaces">
                            <label class="spaces">Include Spaces</label>
                        </li>
                    </ul>
                </div>

            <!-- </div> -->

            <button class="gnr-btn">Generate Password</button>

        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
